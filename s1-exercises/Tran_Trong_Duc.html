  <script>
    // V) Show message:
    alert("You look beautiful today");

    // VI) Write hello script:
    let askName = prompt("Can you tell me your name?");
    alert(`Hi ${askName}! Nice to meet you!`);

    // VII) Full name:
    let firstName = prompt("Enter your first name");
    let lastName = prompt("Enter your last name");

  </script>

  <script>
    //   VIII) Area of a square:
    let side = Number(prompt("Enter side length of the square"));
    let sq_Area = side * side;
    alert(`The square area is ${sq_Area}`);

    // IX) Area of a circle:
    let rad = Number(prompt("Enter the radius of the circle"));
    let cir_Area = (Math.PI * Math.pow(rad, 2)).toFixed(2);
    alert(`The circle area is ${cir_Area}`);

    // X) Convert Celsius to Fahrenheit:
    let cel = Number(prompt("Enter the temperature in Celsius"));
    let fahr = cel * 1.8 + 32;
    alert(`${cel} (C) = ${fahr} (F)`);
