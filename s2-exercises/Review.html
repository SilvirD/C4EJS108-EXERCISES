  <!-- 10.	Write a script to calculate the BMI (Body Mass Index) of a person, the formula is BMI = mass (kg) / (height(m) x height(m)) -->
  <script>
    let weight = Number(prompt("Your weight in kg?"));
    let height = Number(prompt("Your height in cm?"));

    height = height / 100; //convert to meter

    let BMI = (weight / Math.pow(height, 2)).toFixed(2);

    alert(`Your BMI is ${BMI}`);

    if (BMI < 16) {
      alert("You are severely underweight");
    } else if (BMI >= 16 && BMI < 18.5) {
      alert("You are underweight");
    } else if (BMI >= 18.5 && BMI < 25) {
      alert("You are normal");
    } else if (BMI >= 25 && BMI <= 30) {
      alert("You are overweight");
    } else {
      alert("You are obese");
    }
  </script>
